<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Landing</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.btn-3d {
  position: absolute;
  top: 70%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  padding: 18px 35px;
  background: linear-gradient(135deg, #00f5ff, #0077ff);
  color: white;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  border-radius: 50px;
  box-shadow: 0 15px 40px rgba(0, 119, 255, 0.6);
  display: none;
  animation: float 2s infinite ease-in-out, pop 0.8s ease forwards;
}

.btn-3d:hover {
  transform: translate(-50%, -55%) scale(1.05);
  box-shadow: 0 25px 60px rgba(0, 119, 255, 0.9);
}

@keyframes float {
  0% { transform: translate(-50%, -50%); }
  50% { transform: translate(-50%, -60%); }
  100% { transform: translate(-50%, -50%); }
}

@keyframes pop {
  from {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0);
  }
  to {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }
}
</style>
</head>
<body>

<video autoplay loop playsinline controls>
  <source src="1225(1).mov" type="video/mp4">
</video>

<a href="https://informatique-formation.com" class="btn-3d" id="cta">
  Go to Informatique Formation
</a>

<script>
setTimeout(() => {
  document.getElementById("cta").style.display = "block";
}, 8000);
</script>

</body>
</html>
