<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Website</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0f172a;
      color: white;
      overflow-x: hidden;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
    }

    .content {
      z-index: 2;
      text-align: center;
      max-width: 600px;
    }

    .content h1 {
      font-size: 60px;
    }

    .content p {
      margin: 15px 0 30px;
      opacity: 0.8;
      font-size: 18px;
    }

    /* ðŸ”µ Blob Animation */
    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      background: linear-gradient(45deg, #38bdf8, #6366f1);
      border-radius: 50%;
      filter: blur(80px);
      animation: moveBlob 12s infinite alternate ease-in-out;
    }

    @keyframes moveBlob {
      0% {
        transform: translate(-200px, -100px) scale(1);
      }
      50% {
        transform: translate(200px, 100px) scale(1.2);
      }
      100% {
        transform: translate(-100px, 200px) scale(0.9);
      }
    }

    /* ðŸ”— Button */
    .info-btn {
      position: relative;
      display: inline-block;
      padding: 16px 36px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 40px;
      background: linear-gradient(90deg, #38bdf8, #6366f1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .info-btn:hover {
      transform: scale(1.08);
    }

    .info-btn span {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-100%);
      transition: 0.5s;
    }

    .info-btn:hover span {
      transform: translateX(0);
    }

    /* ðŸ“± Responsive */
    @media (max-width: 768px) {
      .content h1 {
        font-size: 38px;
      }

      .content p {
        font-size: 16px;
      }

      .blob {
        width: 300px;
        height: 300px;
        filter: blur(60px);
      }

      .info-btn {
        font-size: 16px;
        padding: 14px 28px;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="blob"></div>

    <div class="content">
      <h1>Welcome to L'informatique Website</h1>
      <p>Professional project: abdelillah nsilla | imad hadiwi | yasmin zaemi  </p>

      <!-- Ø¨Ø¯Ù„ Ø§Ù„Ø±Ø§Ø¨Ø· Ù‡Ù†Ø§ -->
      <a href="https://example.com" class="info-btn">
        Informations sur L'informatique
        <span></span>
      </a>
    </div>
  </section>

</body>
</html>
